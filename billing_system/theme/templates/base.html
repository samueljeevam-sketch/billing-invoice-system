{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}BillingPro{% endblock %}</title>

    {% tailwind_css %}
</head>

<body class="bg-[#F3F6FF] min-h-screen">

<div class="flex min-h-screen">

    <!-- SIDEBAR -->
    <aside class="w-60 bg-[#0B132B] hidden lg:flex flex-col sticky top-0 h-screen shadow-2xl">

        <!-- Brand -->
        <div class="p-8">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="h-6 w-6 text-white"
                         fill="none" viewBox="0 0 24 24"
                         stroke="currentColor" stroke-width="2.5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
                <span class="text-xl font-black text-white tracking-tight">
                    Billing<span class="text-blue-400">Pro</span>
                </span>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 px-4 space-y-2 mt-4">

            <div class="text-[10px] font-bold text-slate-500 uppercase tracking-widest px-4 mb-2">
                Main Menu
            </div>

            <!-- Overview -->
            <a href="{% url 'dashboard' %}"
               class="flex items-center px-4 py-4 rounded-2xl
                      font-bold text-white bg-blue-600
                      shadow-lg shadow-blue-900/40 transition">
                Overview
            </a>

            <!-- Invoices (PLAIN DROPDOWN, NO ICONS) -->
            <div class="relative group">

                <!-- Button -->
                <div
                    class="px-4 py-4 rounded-2xl
                           text-slate-300 font-semibold text-sm
                           hover:text-white hover:bg-slate-800
                           cursor-pointer transition-all">
                    Invoices
                </div>

                <!-- Dropdown -->
                <div
                    class="absolute left-6 top-full mt-1 w-44
                           bg-[#151D35] border border-white/5
                           rounded-xl shadow-xl shadow-black/40
                           opacity-0 invisible
                           group-hover:opacity-100 group-hover:visible
                           transition-all duration-200 z-50">

                    <a href="{% url 'invoice_list' %}"
                       class="block px-4 py-2 text-sm text-slate-400
                              hover:text-white hover:bg-slate-800 rounded-t-xl transition">
                        All Invoices
                    </a>

                    <a href="{% url 'invoice_create' %}"
                       class="block px-4 py-2 text-sm text-indigo-400
                              hover:text-white hover:bg-slate-800 rounded-b-xl transition">
                        + New Invoice
                    </a>
                </div>
            </div>

            <!-- Products -->
            <a href="#"
               class="flex items-center px-4 py-4 rounded-2xl
                      font-semibold text-slate-400
                      hover:text-white hover:bg-slate-800 transition">
                Products
            </a>

            <!-- Customers -->
            <a href="#"
               class="flex items-center px-4 py-4 rounded-2xl
                      font-semibold text-slate-400
                      hover:text-white hover:bg-slate-800 transition">
                Customers
            </a>

        </nav>

        <!-- System Status -->
        <div class="p-6">
            <div class="p-5 bg-[#151D35] rounded-3xl border border-white/5">
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 bg-green-500 rounded-full"></span>
                    <span class="text-white text-[10px] font-bold uppercase tracking-wider">
                        System Active
                    </span>
                </div>
            </div>
        </div>

    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 overflow-y-auto">
        {% block content %}{% endblock %}
    </main>

</div>

</body>
</html>
