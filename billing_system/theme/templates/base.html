{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}BillingPro{% endblock %}</title>
    {% tailwind_css %}
</head>

<body class="bg-[#F3F6FF] min-h-screen">

<div class="flex min-h-screen">

    <!-- SIDEBAR -->
    <aside class="w-60 bg-[#0B132B] flex-col sticky top-0 h-screen shadow-2xl overflow-hidden hidden lg:flex">

        <!-- Brand -->
        <div class="p-8">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
                <span class="text-xl font-black text-white tracking-tight">
                    Billing<span class="text-blue-400">Pro</span>
                </span>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 px-4 space-y-2 mt-4">

            <div class="text-[10px] font-bold text-slate-500 uppercase tracking-widest px-4 mb-2">
                Main Menu
            </div>

            <a href="/dashboard/"
               class="flex items-center gap-4 px-4 py-4 rounded-2xl font-bold transition-all
                      bg-blue-600 text-white shadow-lg shadow-blue-900/40">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                </svg>
                Overview
            </a>
<div class="group space-y-1">

    <button
        class="w-full flex items-center justify-between px-4 py-2
               text-slate-300 hover:text-white hover:bg-slate-800
               rounded-lg transition">
        <div class="flex items-center gap-3">
            <svg xmlns="http://www.w3.org/2000/svg"
                 class="h-5 w-5 text-slate-400 group-hover:text-indigo-400"
                 fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3 7h18M3 12h18M3 17h18"/>
            </svg>
            <span class="font-semibold text-sm">Invoices</span>
        </div>

        <svg xmlns="http://www.w3.org/2000/svg"
             class="h-4 w-4 text-slate-400 group-hover:text-indigo-400"
             fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M19 9l-7 7-7-7"/>
        </svg>
    </button>

    <div
        class="ml-8 space-y-1 hidden group-hover:block transition-all">

        <a href=""
           class="block px-4 py-2 text-sm rounded-lg
                  text-slate-400 hover:text-white hover:bg-slate-800">
            All Invoices
        </a>

        <a href=""
           class="block px-4 py-2 text-sm rounded-lg
                  text-indigo-400 hover:text-white hover:bg-slate-800">
            + New Invoice
        </a>
    </div>
</div>


            <a href="#"
               class="flex items-center gap-4 px-4 py-4 rounded-2xl font-semibold
                      text-slate-400 hover:text-white transition-all">
                Products
            </a>

            <a href="#"
               class="flex items-center gap-4 px-4 py-4 rounded-2xl font-semibold
                      text-slate-400 hover:text-white transition-all">
                Customers
            </a>

        </nav>

        <!-- System Status -->
        <div class="p-6">
            <div class="p-5 bg-[#151D35] rounded-3xl border border-white/5">
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 bg-green-500 rounded-full"></span>
                    <span class="text-white text-[10px] font-bold uppercase tracking-wider">
                        System Active
                    </span>
                </div>
            </div>
        </div>

    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 overflow-y-auto">
        {% block content %}
        {% endblock %}
    </main>

</div>

</body>
</html>
